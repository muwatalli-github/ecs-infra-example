apiVersion: esx.vmware.com/v1alpha1
kind: HostConfiguration
metadata:
  name: keswick-host-config
  namespace: esx-system
spec:
  layertype: Incremental
  profile: |
    {
      "esx": {
        "network_vss": {
          "switches": [
            {
              "name": "vSwitch0",
              
              "port_groups": [
                {
                  "name": "VM Network-2",
                  "vlan_id": 0
                },
                {
                  "name": "Data VM Network",
                  "vlan_id": 10
                }
              ]
            }
          ]
        },
        "system": {
          "system_time": {
            "enabled": true,
            "protocol": "NTP",
            "ntp_config": {
              "server": [
                {
                  "hostname": "0.pool.ntp.org",
                  "command": "SERVER"
                },
                {
                  "hostname": "1.pool.ntp.org",
                  "command": "SERVER"
                }
              ]
            }
          }
        }
      }
    }
